<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>#boraCodar 5 - Calculadora</title>
</head>
<body>

    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="equals-sign">
                <span>2</span>
            </div>
        </div>

        <div id="keyboard">
            <button class="secondary">CE</button>
            <button class="">C</button>
            <button class="">%</button>
            <button class="tertiary"><img src="./assets/divide.svg" alt="divide-sign"></button>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="tertiary"><img src="./assets/multiply.svg" alt="multiply-sign"></button>
            <button class="">4</button>
            <button class="">5</button>
            <button class="">6</button>
            <button class="tertiary"><img src="./assets/minus.svg" alt="minus-sign"></button>
            <button class="">1</button>
            <button class="">2</button>
            <button class="">3</button>
            <button class="tertiary"><img src="./assets/plus.svg" alt="plus-sign"></button>
            <button class=""><img src="./assets/plusminus.svg" alt="plusminus-sign"></button>
            <button class="">0</button>
            <button class="">,</button>
            <button class="quartiary"><img src="./assets/result.svg" alt="equals-sign"></button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
