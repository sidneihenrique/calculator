<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>#boraCodar 5 - Calculadora</title>
</head>
<body>

    <div id="calculator">
        <div id="display">
            <div id="current-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="equals-sign">
                <span>2</span>
            </div>
        </div>

        <div id="keyboard">
            <button class="secondary" id="CE">CE</button>
            <button id="C">C</button>
            <button id="%" class="operator">%</button>
            <button id="/" class="tertiary operator"><img src="./assets/divide.svg" alt="divide-sign"></button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="*" class="tertiary operator"><img src="./assets/multiply.svg" alt="multiply-sign"></button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="-" class="tertiary operator"><img src="./assets/minus.svg" alt="minus-sign"></button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="+" class="tertiary operator"><img src="./assets/plus.svg" alt="plus-sign"></button>
            <button id="plusminus" class="operator"><img src="./assets/plusminus.svg" alt="plusminus-sign"></button>
            <button id="0" class="number">0</button>
            <button id=",">,</button>
            <button id="="class="quartiary equal"><img src="./assets/result.svg" alt="equals-sign"></button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
